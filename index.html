<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta http-equid="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- index.css -->
        <link rel="stylesheet" href="index.css">

        <title>Random Quote Application</title>
    </head>
    <body>

        <!-- container-fliud -->
        <div class="container-fluid">
            <div class = "row text-center">
                <h2 id="title">Random Quote Machine.</h2>
            </div>

            <!-- main content -->
            <div class = "row text-center">
                <div class = "col-md-12 well message well">
                    <blockquote>
                        <p class="quoteText" id="quoteText"></p>
                        <footer>
                            <cite title="Source Title">
                            <p class="authorText" id="authorText"></p>
                        </footer>
                   </blockquote>
               </div>
           </div>
           <!-- /main content -->

           <!-- Buttons -->
           <div class = "row text-center">
               <div class = "col-md-12">
                   <button type="button" class="btn btn-primary" id="newQuote">New Quote</button>
                   <a class="twitterLink" id="twitterLink"  data-size="large" target="_blank">
                       <button type="button" class="btn btn-primary">Tweet it!</button>
                   </a>
               </div>
           </div>
           <!-- /Buttons -->

           <!-- footer -->
           <div class="row text-right">
               <div class="footer col-md-12">CodePen by:  <strong><a href="http://www.twitter.com/jesushilarioh/" target="_blank">Jesus Hilario Hernandez</a></strong>.
               </div>
           </div>
           <!-- /footer -->

       </div>
       <!-- /container-fluid -->

        <!-- index.js-->
        <script type="text/javascript" src="index.js"></script>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
