<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta http-equid="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Amiko|Mada" rel="stylesheet">
        <!--
            font-family: 'Amiko', sans-serif;
            font-family: 'Mada', sans-serif;
        -->
        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/6b8e78b80a.js"></script>
        <!-- index.css -->
        <link rel="stylesheet" href="index.css">
        <title>Random Quote Application</title>
    </head>
    <body>

        <!-- container-fliud -->
        <div class="container-fluid">
            <div class = "row" id="title">
                <h1>Random Quote Machine.</h1>
            </div>

            <!-- main content -->
            <div class = "row">
                <div class = "col-md-12 well message">
                    <blockquote>
                        <h2 id="quoteText"></h2>
                        <footer>
                            <h4 class="authorText" id="authorText"></h4>
                        </footer>
                   </blockquote>
               </div>
           </div>
           <!-- /main content -->

           <!-- Buttons -->
           <div class = "row text-center">
               <div class = "col-md-12">
                   <button type="button" class="btn btn-success" id="newQuote">New Quote</button>
                   <a class="twitterLink" id="twitterLink"  data-size="large" target="_blank">
                       <button type="button" class="btn btn-primary"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i>  Tweet!</button>
                   </a>
               </div>
           </div>
           <!-- /Buttons -->

           <!-- footer -->
           <div class="row">
               <div class="footer col-md-12">Created by:  <strong><a href="http://www.twitter.com/jesushilarioh/" target="_blank">Jesus Hilario Hernandez</a></strong>.
               </div>
           </div>
           <!-- /footer -->

       </div>
       <!-- /container-fluid -->

        <!-- index.js-->
        <script type="text/javascript" src="index2.js"></script>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
